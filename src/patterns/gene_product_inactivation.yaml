  abnormal: PATO:0000460
  gene: SO:0000704

relations: 
  gene_product_of: RO:0002204
  has_modifier: RO:0002573
  has_part: BFO:0000051
  inheres_in: RO:0000052

vars:
  gene: "'gene'"
 
name:
  text: "loss of %s expression"
